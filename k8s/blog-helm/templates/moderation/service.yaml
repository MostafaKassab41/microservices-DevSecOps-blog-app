apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-moderation-srv
  namespace: {{ .Values.global.namespace | default "default" }}
spec:
  type: ClusterIP
  selector:
    app: moderation
    env: {{ .Values.moderation.labels.env | default "default" }}
  ports:
    - protocol: TCP
      port: {{ .Values.moderation.ports.port | default "4003" }}
      targetPort: {{ .Values.moderation.ports.port | default "4003" }}